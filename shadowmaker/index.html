<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow maker | by pushkar yadav</title>
    <style>*{ margin: 0; padding: 0; font-family: sans-serif; } .container{ display: grid; grid-template-columns: 80% 20%;min-height: 100vh;width: 100%; } .left{ display: flex;align-items: center;justify-content: center; } .right{background: linear-gradient(to top right, #c9ffbf, #ffafbd); padding: 1rem;} #box{ width: 50%;height: 50%; box-shadow: 0 0 10px rgb(170, 170, 170);}  input[type = "range"]{width: 100%; } </style></head>
<body><div class="container"><div class="left"><div id="box"></div></div><div class="right">box-width: <input type="range" value="50" id="width" oninput="shadow();"> box-height:<input type="range" value="50" id="height" oninput="shadow();">         shadow-x:<input type="range" placeholder="shadow-x" id="x" value="0" oninput="shadow();">shadow-y:<input type="range" placeholder="shadow-y" id="y" value="0" oninput="shadow();">shadow-blur:<input type="range" placeholder="shadow-blur" id="blur" value="10" oninput="shadow();">shadow-color:<input type="color" placeholder="shadow-color" id="color" oninput="shadow();" value="#aaaaaa"><br>border-radius:<input type="range" placeholder="rad" id="rad" value="0" oninput="shadow();">box and background color:<input type="color" placeholder="bg-color" id="bg" oninput="shadow();" value="#ffffff"><br>your-code: <br><br><code id="code">will be here!!!</code></div></div><script>function shadow(){ var width = document.getElementById('width'); var height = document.getElementById('height'); var x = document.getElementById('x'); var y = document.getElementById('y'); var blur = document.getElementById('blur'); var color = document.getElementById('color'); var bg = document.getElementById('bg');var box = document.getElementById('box'); var rad = document.getElementById('rad'); var code = document.getElementById('code'); box.style.boxShadow = `${x.value}px ${y.value}px ${blur.value}px ${color.value}`; box.style.width = `${width.value}%`; box.style.height = `${height.value}%`; box.style.borderRadius = `${rad.value}px`; box.style.backgroundColor = `${bg.value}`;document.body.style.backgroundColor = `${bg.value}`;code.innerHTML = `box-shadow: ${x.value}px ${y.value}px ${blur.value}px ${color.value}; border-radius: ${rad.value}px`; }</script></body>
</html>
